<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main>
        <section class=" vh-100 vw-100 overflow-hidden">
            <header class="d-flex flex-column vw-100 ">
                <div class="vw-100 h-25 m-3">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 x">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24 " class="circle"><path class="circle" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12z"/></svg>
                    <button class="turn_button  fw-bolder rounded  ms-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 icon_button">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                        <span>TURN </span>
                    </button>
                    <button class="reload_button rounded ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                            <title>
                                reload
                            </title>
                            <path d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z" />
                        </svg>
                    </button>
                </div>
            </header>
            <div class=" vw-100 conteiner mt-0">
                <div class=" pt-3 vw-100 squares_container mt-0  d-xxl-flex flex-xxl-row">
                    <button class="col-3 squares mb-3 me-3 rounded mt-5 col-xxl-1 col-xl-1 col-lg-1">
                    </button>
                    <button class="col-3 squares mb-3 me-3 rounded btn_x col-xxl-1 col-xl-1 col-lg-1">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 x">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                     </svg>
                    </button>
                    <button class="col-3 squares mb-3 me-3 rounded col-xxl-1 col-xl-1 col-lg-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24 " class="circle"><path class="circle" d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12z"/></svg>
                    </button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                    <button class="col-3 col-xxl-1 col-xl-1 col-lg-1 squares mb-3 me-3 rounded"></button>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
