<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- menu main -->
    <main class="position-absolute start-0 top-0" id="menu_main"></main>
    <section class="h-100 w-100">
        <div class="h-100 w-100">
            <header class="vw-100 header_menu d-inline-flex justify-content-center align-items-end mb-3">
                <img class=" circle mb-1" src="./circle-svgrepo-com.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 x ">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                </svg>
            </header>
        </div>
        <div class="rectangle d-flex fleex-column me-auto ms-auto rounded">
            <div class="w-75 h-100   rectangle_menu me-auto ms-auto rounded d-flex flex-column align-items-center">
                <span class="d-flex justify-content-center fw-bolder pick_player mt-3">
                    <h6>PICK PLAYER 1'S MARK</h6>
                </span>
                <div class=" pick_icon rounded d-flex mt-3">
                    <button class="w-50 h-100 rounded choose_player1 me-1" value="x"><img class="x_player"src="./icons8-x-64.png" alt="">
                    </button>
                    <button class="w-50 h-100 rounded choose_player2" value="o">
                        <svg class="circle_player" fill="#aabec5" height="800px" width="800px" version="1.1" id="Layer_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 330 330" xml:space="preserve">
                            <path id="XMLID_520_" d="M165,0C74.019,0,0,74.019,0,165s74.019,165,165,165s165-74.019,165-165S255.982,0,165,0z M165,300
                   C90.561,300,30,239.44,30,165S90.561,30,165,30c74.439,0,135,60.561,135,135S239.439,300,165,300z" />
                        </svg>
                    </button>
                </div>
                <div>
                    <h6 class="fw-bold remember mt-3">REMEMBER: X GOES FIRST</h6>
                </div>
            </div>
        </div>
        <div class="vw-100 vh-100 mt-5">
            <div class=" vh-100 vw-100 d-flex align-items-center flex-column">
                <button class=" vs_cpu fw-bold mb-3" id="game_cpu">NEW GAME(VS CPU)</button>
                <button class=" vs_player fw-bold" id="game_player">NEW GAME(VS PLAYER)</button>
            </div>
        </div>
    </section>
    </main>

    <!-- game section --> 
    <main class="position-absolute top-0 start-0 d-none" id="game_section">
        <section class=" vh-100 vw-100 overflow-hidden">
            <header class="d-flex ms-auto me-auto mb-3">
                <div
                    class=" ms-md-auto ms-lg-auto ms-xl-auto ms-xxl-auto me-md-auto me-lg-auto me-xl-auto me-xxl-auto h-25 m-3 ms-auto me-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 x">
                        <path class="" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24 "
                        class="circle me-xxl-4 me-xl-4 me-lg-4 me-md-4 me-3">
                        <path class="circle d-flex justify-content-start"
                            d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12z" />
                    </svg>
                    <button class="turn_button  fw-bolder rounded me-xxl-4 me-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 icon_button">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                        <span>TURN </span>
                    </button>
                    <button class="reload_button rounded ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-5 ">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                            <title>
                                reload
                            </title>
                            <path d="M15.65 4.35A8 8 0 1 0 17.4 13h-2.22a6 6 0 1 1-1-7.22L11 9h7V2z" />
                        </svg>
                    </button>
                </div>
            </header>
            <div class=" conteiner d-flex d-xxl-flex d-xl-flex d-lg-flex d-md-flex justify-content-center me-auto ms-auto">
                <div class="row row-cols-2  row-cols-xxl-1  ms-xxl-5 ms-xl-5 ms-lg-5 ms-md-5 ms-5 squares_container">
                    <button class="col-3 squares mb-1 me-3 rounded col-xxl-3 col-xl-3 col-lg-3 col-md-3 "></button>
                    <button class="col-3 squares mb-3 me-3 rounded col-xxl-3 col-xl-3 col-lg-3 col-md-3"></button>
                    <button class="col-3 squares mb-3 me-3 rounded col-xxl-3 col-xl-3 col-lg-3 col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                    <button class="col-3 col-xxl-3 col-xl-3 col-lg-3 squares mb-3 me-3 rounded col-md-3"></button>
                </div>
            </div>
            <footer
                class=" d-flex ms-xxl-auto ms-xl-auto ms-lg-auto ms-md-auto me-xxl-auto me-xl-auto me-lg-auto me-md-auto ms-auto me-auto justify-content-center">
                <button class=" col-2 bg-info you fw-bold me-3  col-xxl-2 col-xl-3 col-lg-3 col-md-3">X(you) <br>
                    14</button>
                <button class=" col-2 bg-secondary ties fw-bold me-3 col-xxl-2 col-xl-3 col-lg-3 col-md-3">TIES <br>
                    32</button>
                <button class=" col-2 bg-warning CPU fw-bold me-3 col-xxl-2 col-xl-3 col-lg-3 col-md-3">O(CPU) <br>
                    11</button>
            </footer>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
